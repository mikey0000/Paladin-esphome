select:
  - platform: template
    name: "Max Temperature"
    id: "paladin_select_max_temp"
    optimistic: true
    options:
      - "10"
      - "73"
      - "78"
      - "83"
      - "88"
    initial_option: "73"
    set_action:
      then:
        - lambda: |-
            char buf[2];
            buf[1] = '\0';
            if (x == "10") {
              buf[0] = '9';
            } else if (x == "73") {
              buf[0] = 'm';
            } else if (x == "78") {
              buf[0] = 'M';
            } else if (x == "83") {
              buf[0] = 'N';
            } else if (x == "88") {
              buf[0] = 'n';
            }
            id(uart_bus).write_array(reinterpret_cast<uint8_t*>(buf), 2);


  - platform: template
    name: "Min Temperature"
    id: "paladin_select_min_temp"
    optimistic: true
    options:
      - "10"
      - "20"
      - "30"
      - "40"
      - "50"
      - "60"
    initial_option: "30"
    set_action:
      then:
        - lambda: |-
            char buf[2];
            buf[1] = '\0';
            if (x == "10") {
              buf[0] = '1';
            } else if (x == "20") {
              buf[0] = '2';
            } else if (x == "30") {
              buf[0] = '3';
            } else if (x == "40") {
              buf[0] = '4';
            } else if (x == "50") {
              buf[0] = '5';
            } else if (x == "60") {
              buf[0] = '6';
            }
            id(uart_bus).write_array(reinterpret_cast<uint8_t*>(buf), 2);
            
  - platform: template
    name: "Export Overflow"
    id: paladin_select_export_overflow
    optimistic: true
    options:
      - "1000W"
      - "2000W"
      - "3000W"
      - "4000W"
      - "5000W"
      - "6000W"
    initial_option: "1000W"
    set_action:
      then:
        - lambda: |-
            char buf[2];
            buf[1] = '\0';
            if (x == "1000W") {
              buf[0] = '@';
            } else if (x == "2000W") {
              buf[0] = '#';
            } else if (x == "3000W") {
              buf[0] = '$';
            } else if (x == "4000W") {
              buf[0] = '%';
            } else if (x == "5000W") {
              buf[0] = '^';
            } else if (x == "6000W") {
              buf[0] = '&';
            }
            id(uart_bus).write_array(reinterpret_cast<uint8_t*>(buf), 2);
            
binary_sensor:

  - platform: template
    name: "Flag - Solar Export"
    id: "paladin_solar_export_flag"

  - platform: template
    name: "Flag - Allow Import"
    id: "paladin_allow_import_flag"

  - platform: template
    name: "Flag - Export before Transfer"
    id: "paladin_offset_flag"
    

  - platform: template
    name: "Hot Water Boost Control"
    id: hot_water_boost_control
    on_press:
      - uart.write:
          id: uart_bus
          data: "B"  # One-time boost to 60C
    on_release:
      - uart.write:
          id: uart_bus
          data: "b"  # Cancel Health Hours boost

  - platform: template
    name: "Charger Control"
    id: paladin_charger_control
    on_press:
      - uart.write:
          id: uart_bus
          data: "C"  # Enable battery Charger
    on_release:
      - uart.write:
          id: uart_bus
          data: "c"  # Disable battery Charger

  - platform: template
    name: "Force Solar Export"
    id: force_solar_export
    on_press:
      - uart.write:
          id: uart_bus
          data: "E"  # Enable solar Export
    on_release:
      - uart.write:
          id: uart_bus
          data: "e"  # Disable solar Export

  - platform: template
    name: "CT OverFlow Control"
    id: ct_overflow_control
    on_press:
      - uart.write:
          id: uart_bus
          data: "F"  # Force higher overFlow value
    on_release:
      - uart.write:
          id: uart_bus
          data: "f"  # Revert to normal overFlow

  - platform: template
    name: "Health Checking Control"
    id: health_checking_control
    on_press:
      - uart.write:
          id: uart_bus
          data: "H"  # Enable Health Checking
    on_release:
      - uart.write:
          id: uart_bus
          data: "h"  # Disable Health Checking

  - platform: template
    name: "Inverter Status"
    id: paladin_inverter_status
    on_press:
      - uart.write:
          id: uart_bus
          data: "I"  # Inverter ON
    on_release:
      - uart.write:
          id: uart_bus
          data: "i"  # Inverter OFF

  - platform: template
    name: "Stop All SSR Activity"
    id: paladin_ssr_activity
    on_press:
      - uart.write:
          id: uart_bus
          data: "p"  # Enable all SSR activity
    on_release:
      - uart.write:
          id: uart_bus
          data: "P"  # Stop all SSR activity

  - platform: template
    name: "Ramp Up on TopUp"
    id: paladin_ramp_up
    on_press:
      - uart.write:
          id: uart_bus
          data: "J"  # Enable Ramp Up
    on_release:
      - uart.write:
          id: uart_bus
          data: "j"  # Disable Ramp Up

  - platform: template
    name: "Back Light Control"
    id: paladin_backlight_control
    on_press:
      - uart.write:
          id: uart_bus
          data: "S"  # Screen ON
    on_release:
      - uart.write:
          id: uart_bus
          data: "s"  # Screen OFF

  - platform: template
    name: "5400W Limit"
    id: paladin_watt_limit
    on_press:
      - uart.write:
          id: uart_bus
          data: "W"  # Enable 5400W Limit
    on_release:
      - uart.write:
          id: uart_bus
          data: "w"  # Disable 5400W Limit

  - platform: template
    name: "Export Limit"
    id: paladin_export_limit
    on_press:
      - uart.write:
          id: uart_bus
          data: "~"  # Enable Export Limit
    on_release:
      - uart.write:
          id: uart_bus
          data: "!"  # Disable Export Limit

